<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MCP Control Center - Multi-language project orchestration">
    <title>{% block title %}MCP Control Center{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/icons/favicon.svg">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">

    <style>
        [x-cloak] { display: none !important; }
    </style>

    <!-- Main App JS -->
    <script src="/static/js/app.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold">MCP Control Center</a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/projects" class="hover:bg-indigo-500 px-3 py-2 rounded">Projects</a>
                        <a href="/features" class="hover:bg-indigo-500 px-3 py-2 rounded">Features</a>
                        <a href="/specs" class="hover:bg-indigo-500 px-3 py-2 rounded">Specs</a>
                        <a href="/refactors" class="hover:bg-indigo-500 px-3 py-2 rounded">Refactors</a>
                        <a href="/adrs" class="hover:bg-indigo-500 px-3 py-2 rounded">ADRs</a>
                        <a href="/rules" class="hover:bg-indigo-500 px-3 py-2 rounded">Rules</a>
                        <a href="/reports" class="hover:bg-indigo-500 px-3 py-2 rounded">Reports</a>
                        <a href="/agents" class="hover:bg-indigo-500 px-3 py-2 rounded">Agents</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button class="md:hidden p-2 rounded hover:bg-indigo-500" onclick="toggleMobileMenu()">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden pb-4">
            <div class="px-4 space-y-2">
                <a href="/projects" class="block hover:bg-indigo-500 px-3 py-2 rounded">Projects</a>
                <a href="/features" class="block hover:bg-indigo-500 px-3 py-2 rounded">Features</a>
                <a href="/specs" class="block hover:bg-indigo-500 px-3 py-2 rounded">Specs</a>
                <a href="/refactors" class="block hover:bg-indigo-500 px-3 py-2 rounded">Refactors</a>
                <a href="/adrs" class="block hover:bg-indigo-500 px-3 py-2 rounded">ADRs</a>
                <a href="/rules" class="block hover:bg-indigo-500 px-3 py-2 rounded">Rules</a>
                <a href="/reports" class="block hover:bg-indigo-500 px-3 py-2 rounded">Reports</a>
                <a href="/agents" class="block hover:bg-indigo-500 px-3 py-2 rounded">Agents</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-500 text-sm">
                MCP Control Center v0.1.0 - Open Source Project Management
            </p>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
